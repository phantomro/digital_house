<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>

    <!-- aqui fica com numeros -->
    <ol>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacaxi</li>
    </ol>

    <ol>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacaxi</li>
    </ol>

    <!-- type muda a forma de ordenação-->
    <ol type="A">
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacaxi</li>
    </ol>
    <!-- Lista sem ter sequencia usa <ul> -->
    <ul>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacaxi</li>
    </ul>

    <!-- Neste caso usando square mudamos para quadrado-->
    <ul type='square'>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacaxi</li>
    </ul>

    <img width="200" src=https://www.homehost.com.br/blog/wp-content/uploads/2019/08/coment%C3%A1rio_html.png"">


</body>
</html>
